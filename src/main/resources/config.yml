prefix: '&7[&6TransportPipes&7] &6'
max_items_per_pipe: 10
disable_crafting: false
check_updates_onjoin: true
damageable_pipes: false
permissions:
  tps: 'tp.tps'
  reload: 'tp.reload'
  update: 'tp.update'
pipename:
  pipe: 'Pipe'
  golden_pipe: 'Golden-Pipe'
  iron_pipe: 'Iron-Pipe'
  ice_pipe: 'Ice-Pipe'
  wrench: 'Wrench'
goldpipeinv:
  nameinv: '&rGolden Pipe'
  colors:
    white: '&fWhite'
    yellow: '&eYellow'
    green: '&aGreen'
    blue: '&9Blue'
    red: '&cRed'
    black: '&0Black'
  filtering:
    ignoreNbt: '&7Current Mode: &cIGNORE NBT'
    checkNbt: '&7Current Mode: &aCHECK NBT'
    clickToChange: '&7Click to change filtering mode.'
settingsinv:
  nameinv: '&rPlayer Settings'
  decrease: '&6Decrease'
  increase: '&6Increase'
  viewDistanceName: '&6View Distance: '
  viewDistanceLores:
  - '&7This represents the Radius in Blocks'
  - '&7in which you can see the pipes.'
  - '&7If you have too less FPS, decrease this option.'
  
#If you have any AntiCheat plugins installed, list them here:
anticheat: [NoCheatPlus, CompatNoCheatPlus, AntiCheatPlus]